<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Docs-Excel</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Docs Excel</title>
</head>
<body>
    <div id="app" class="container">
        <div class="excel">
            <header class="excel__header">
                <input type="text" value="New sheet" class="excel__header__input">

                <div class="excel__header__buttons">
                    <div class="excel__header__buttons__button">
                        <i class="material-icons">delete</i>
                    </div>

                    <div class="excel__header__buttons__button">
                        <i class="material-icons">exit_to_app</i>
                    </div>
                </div>
            </header>

            <div class="excel__toolbar"></div>

            <div class="excel__formula"></div>

            <div class="excel__table"></div>
        </div>
    </div>
</body>
</html>
