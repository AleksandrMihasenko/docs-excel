<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Docs-Excel</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Docs Excel</title>
</head>
<body>
<div id="app" class="container">
  <div class="excel">
    <header class="excel__header">
      <input type="text" value="New sheet" class="excel__header__input">

      <div class="excel__header__buttons">
        <div class="excel__header__buttons__button">
          <i class="material-icons">delete</i>
        </div>

        <div class="excel__header__buttons__button">
          <i class="material-icons">exit_to_app</i>
        </div>
      </div>
    </header>

    <div class="excel__toolbar">
      <div class="excel__toolbar__button">
        <i class="material-icons">format_align_left</i>
      </div>

      <div class="excel__toolbar__button">
        <i class="material-icons">format_align_center</i>
      </div>

      <div class="excel__toolbar__button">
        <i class="material-icons">format_align_right</i>
      </div>

      <div class="excel__toolbar__button">
        <i class="material-icons">format_bold</i>
      </div>

      <div class="excel__toolbar__button">
        <i class="material-icons">format_italic</i>
      </div>

      <div class="excel__header__buttons__button">
        <i class="material-icons">format_underline</i>
      </div>
    </div>

    <div class="excel__formula">
      <div class="excel__formula__info">Fx</div>
      <div class="excel__formula__input" contenteditable="true" spellcheck="false"></div>
    </div>

    <div class="excel__table">
      <div class="excel__table__row">
        <div class="excel__table__row__info"></div>

        <div class="excel__table__row__data">
          <div class="excel__table__row__data__column">A</div>
          <div class="excel__table__row__data__column">B</div>
          <div class="excel__table__row__data__column">C</div>
        </div>
      </div>

      <div class="excel__table__row">
        <div class="excel__table__row__info">1</div>

        <div class="excel__table__row__data">
          <div class="excel__table__row__data__cell __selected" contenteditable="true">A1</div>
          <div class="excel__table__row__data__cell" contenteditable="true">B2</div>
          <div class="excel__table__row__data__cell" contenteditable="true">C3</div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
